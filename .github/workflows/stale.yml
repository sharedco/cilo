name: Close stale issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            
            It will be closed in 14 days if no further activity occurs.
            
            If this issue is still relevant, please comment or update it to keep it open.
          
          close-issue-message: |
            This issue has been closed due to inactivity. 
            
            If this issue is still relevant, please reopen it or create a new issue with updated information.
          
          stale-issue-label: stale
          exempt-issue-labels: pinned,security,roadmap
          days-before-issue-stale: 60
          days-before-issue-close: 14
          
          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 7 days if no further activity occurs.
            
            If this PR is still being worked on, please comment or update it to keep it open.
          
          close-pr-message: |
            This pull request has been closed due to inactivity.
            
            If you are still working on this, please feel free to reopen it or create a new PR.
          
          stale-pr-label: stale
          exempt-pr-labels: wip,blocked,draft
          days-before-pr-stale: 30
          days-before-pr-close: 7
