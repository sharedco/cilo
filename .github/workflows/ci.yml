name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        go: ['1.23', '1.24']
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Run tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.go == '1.24'
        with:
          files: ./coverage.txt
          fail_ci_if_error: false

  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build cilo CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o cilo-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/cilo

      - name: Build cilo-server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o cilo-server-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/cilo-server

      - name: Build cilo-agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o cilo-agent-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/cilo-agent

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run integration tests
        run: go test -v -tags integration ./test/integration/...
        continue-on-error: true

  check-licenses:
    name: Check License Headers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check SPDX headers
        run: |
          # Check that all .go files have SPDX headers
          MISSING=$(find . -name "*.go" -type f ! -path "./.opencode/*" ! -path "./.git/*" -exec grep -L "SPDX-License-Identifier" {} \;)
          if [ -n "$MISSING" ]; then
            echo "Error: The following files are missing SPDX headers:"
            echo "$MISSING"
            exit 1
          fi
          echo "All Go files have SPDX headers"
