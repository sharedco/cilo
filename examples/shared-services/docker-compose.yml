version: '3.8'

services:
  # Shared Elasticsearch service
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    labels:
      cilo.share: "true"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  # Application service (isolated per environment)
  app:
    image: nginx:alpine
    labels:
      cilo.ingress: "true"

volumes:
  es_data:

