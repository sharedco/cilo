<!DOCTYPE html>
<html>
<head>
    <title>Cilo Demo</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        .info { background: #f0f0f0; padding: 20px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cilo Demo</h1>
        <p>This page is served from the nginx service.</p>
        <div class="info">
            <h3>Services:</h3>
            <ul>
                <li>Nginx - Serving static content</li>
                <li>API - Python HTTP server</li>
            </ul>
            <p><strong>Environment:</strong> <span id="env"></span></p>
        </div>
    </div>
    <script>
        document.getElementById('env').textContent = window.location.hostname;
    </script>
</body>
</html>
